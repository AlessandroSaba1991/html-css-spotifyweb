<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main id="site_main" class="flex">

        <aside class="sidebar flex">

            <div class="main_sidebar flex">

                <div class="img_aside flex">
                    <img src="./img/logo.svg" alt="">
                </div>
                <!-- /.img -->

                <div class="button_aside active_aside flex">
                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                            fill="#ffffff" />
                    </svg>
                    <span>Home</span>
                </div>
                <!-- /.button -->

                <div class="button_aside flex">
                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                            fill="#ffffff" fill-rule="evenodd" />
                    </svg>
                    <span>Cerca</span>
                </div>
                <!-- /.button -->

                <div class="button_aside flex">
                    <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                            fill="#ffffff" />
                    </svg>
                    <span>La tua libreria</span>
                </div>
                <!-- /.button -->

                <div class="playlist flex">

                    <h4>PLAYLIST</h4>

                    <div class="plus_playlist flex">

                        <div class="square flex">

                            <i class="fa-solid fa-plus"></i>

                        </div>
                        <!-- /.square -->

                        <span>Crea Playlist</span>

                    </div>
                    <!-- /.plus_playlist -->

                    <div class="list_playlist flex">
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                        <span>Nome Playlist</span>
                    </div>
                    <!-- /.list_playlist -->

                </div>
                <!-- /.playlist -->
            </div>
            <!-- /.main_sidebar -->
            <div class="footer_aside flex">
                <div class="download_aside flex">

                    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Download icon</title>
                        <path
                            d="M12 11.657V6h-1v5.65L9.076 9.414l-.758.65 3.183 3.702 3.195-3.7-.758-.653L12 11.657zM11.5 2C7.358 2 4 5.358 4 9.5c0 4.142 3.358 7.5 7.5 7.5 4.142 0 7.5-3.358 7.5-7.5C19 5.358 15.642 2 11.5 2zm0 14C7.916 16 5 13.084 5 9.5S7.916 3 11.5 3 18 5.916 18 9.5 15.084 16 11.5 16z"
                            fill="#ffffff" fill-rule="evenodd" />
                    </svg>

                    <span>Installa app</span>
                </div>
                <!-- /.download_aside -->
                <hr>

                <div class="user_aside flex">

                    <div class="circle">

                    </div>
                    <!-- /.circle -->
                    <h4>John Doe</h4>
                </div>
                <!-- /.user_aside -->


            </div>
            <!-- /.footer_aside -->
        </aside>
        <!-- /.sidebar -->

        <div class="container_main">

            <header class="header"></header>
            <!-- /.header -->

            <div class="main"></div>
            <!-- /.main -->

        </div>
        <!-- /.container_main -->

    </main>
    <!-- /#site_main -->

    <footer id="site_footer"></footer>
    <!-- /#site_footer -->

</body>

</html>
